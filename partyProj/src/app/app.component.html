<router-outlet *ngIf="loggedIn">
</router-outlet>
<div *ngIf="!loggedIn" class="flex-column" style="width: 200px">
    <input type="text" [(ngModel)]="passphrase">
    <button type="button" class="btn btn-primary" (click)="tryLogin()">
        AbracaLOGIN
    </button>
    <ngb-alert type="danger" *ngIf="loginFailed" [dismissible]="false">Wrong passphrase. Try again!</ngb-alert>
</div>
